<div class="container" style="margin-top: 50px;">
  <app-text-submit></app-text-submit>
  <div class="row">
    <ul style="margin-top: 20px;" class="list-unstyled">
      <p *ngIf="texts.data?.length === 0">
        Nie ma żadnych tekstów. Dodaj coś!
      </p>
      <li *ngFor="let text of texts.data" (click)="onSelect(text)">
        <p>{{text.id}}</p>
        <p>{{text.author}}</p>
        <p class="hiddenInput">
           {{text.title}}
        </p>
        <p>{{textTitle}}</p>
        <textarea
            class="hiddenInput falseTextarea"
            value="{{text.content}}"></textarea>
        <p>{{text.content.length}}</p>
        <button (click)="deleteText(text)">Remove</button>
        <button (click)="saveChanges()">Save</button>
        <hr>
      </li>
    </ul>
  </div>
</div>
