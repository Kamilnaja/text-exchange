<div class="container">
  <form>
    <h2>Edytuj tekst</h2>
    <div class="form-group row">
      <label for="id" class="col-2 col-form-label">id</label>
      <input
          disabled
          type="text"
          id="id"
          value="{{selectedText.id}}"
          class="form-group"
          [(ngModel)]="updatedTextId"
          [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group row">
      <label for="title" class="col-2 col-form-label">Title</label>
      <input
          type="text"
          id="title"
          value="{{selectedText.title}}"
          class="form-group"
          [(ngModel)]="updatedTextTitle"
          [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group row">
      <label for="content" class="col-2 col-form-label">Content</label>
      <textarea
          id="content"
          class="form-group"
          value="{{selectedText.content}}"
          [(ngModel)]="updatedTextContent"
          [ngModelOptions]="{standalone: true}"></textarea>
    </div>
    <button
        (click)="updateText(text)"
        class='btn btn-info'>Save
    </button>

  </form>
</div>
